plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk 35

    defaultConfig {
        minSdk 16
        targetSdk 35
        buildToolsVersion = "35.0.1"
        versionCode 1
        versionName "0.1.7"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    namespace 'com.tmlab.amalgamj'

    publishing {
        singleVariant('release') {
            withSourcesJar()
            withJavadocJar()
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.jooq:joou-java-6:0.9.4'
}

publishing {
    publications {
        release(MavenPublication) {
            groupId = 'com.tmlab'
            artifactId = 'amalgamj'
            version = android.defaultConfig.versionName

            afterEvaluate {
                from components.release
            }
        }
    }
}
